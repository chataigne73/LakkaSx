ODROIDC-UBOOT-CONFIG

setenv bootargs "console=ttyS0,115200n8 console=tty0 boot=/dev/mmcblk0p1 disk=/dev/mmcblk0p2 ro no_console_suspend vdaccfg=0xa000 logo=osd1,loaded,0x7900000,720p,full dmfc=3 cvbsmode=576cvbs hdmimode=1080p m_bpp=32 vout=hdmi quiet consoleblank=0"
fatload mmc 0:1 0x21000000 KERNEL
fatload mmc 0:1 0x21800000 meson8b_odroidc.dtb
fdt addr 21800000
bootm 0x21000000 - 0x21800000
